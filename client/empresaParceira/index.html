<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimaSun - Empresas Parceiras</title>
    <link rel="stylesheet" href="/css/empresaParceira.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
    <header>
        <a id="logo_link" href="../index.html">DimaSun</a>

        <div id="elementos_header">
            <a href="/empresas/index.html">Empresas</a>
            <a href="/comoFunciona/index.html">Como Funciona</a>
            <a id="login_button" href="/login/index.html">Login</a>
            <a id="logout_button" href="../index.html" style="display: none;">Sair</a>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Informações da Empresa</h2>
            <form>
                <div>
                    <label for="nomeEmpresa">Nome da Empresa:</label>
                    <input type="text" name="nomeEmpresa" id="nomeEmpresa" required>
                </div>
                <div>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" name="cnpj" id="cnpj" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </div>
                <div>
                    <label for="endereco">Cidade-Estado:</label>
                    <input type="text" name="endereco" id="endereco" required>
                </div>
                <div>
                    <label for="emailContato">E-mail para contato:</label>
                    <input type="email" name="emailContato" id="emailContato" required>
                </div>
                <div>
                    <label for="site">Site/canais de contato:</label>
                    <input type="text" name="site" id="site" required>
                </div>
                <h3>Detalhamento dos custos</h3>
                <div>
                    <label for="placas">Valor das Placas solares por m² (R$):</label>
                    <input type="text" name="placas" id="placas" required>
                </div>
                <div>
                    <label for="maoDeObra">Necessidade de equipe (A cada 50m² de placa):</label>
                    <input type="text" name="maoDeObra" id="maoDeObra" required>
                </div>
                <div>
                    <label for="valorMaoDeObra">Valor de Equipe de Mão de Obra (R$):</label>
                    <input type="text" name="valorMaoDeObra" id="valorMaoDeObra" required>
                </div>
                <div>
                    <label for="equipamentoAdicional">Equipamentos adicionais (R$):</label>
                    <input type="text" name="equipamentoAdicional" id="equipamentoAdicional" required>
                </div>
                <div>
                    <label for="inversores">Inversores (uni):</label>
                    <input type="text" name="inversores" id="inversores" required>
                </div>
                <div>
                    <label for="taxa">Impostos e taxas adicionais (R$):</label>
                    <input type="text" name="taxa" id="taxa" required>
                </div>
                <div>
                    <label for="frete">Frete e logística (a cada 70km):</label>
                    <input type="text" name="frete" id="frete" required>
                </div>
                <div>
                    <label for="servicos">Serviços oferecidos:</label>
                    <select name="servicos" id="servicos" required>
                        <option value="">Escolha um tipo de serviço</option>
                        <option value="placaSolar">Instalação de placas solares</option>
                        <option value="manutencao">Manutenção</option>
                        <option value="consultoria">Consultoria</option>
                    </select>
                </div>
                <div class="full-width">
                    <label>Termos de garantia e suporte:</label>
                    <input type="radio" name="garantiaSuporte" id="5anos" value="5anos">
                    <label for="5anos">Até 5 anos</label>
                    <input type="radio" name="garantiaSuporte" id="10anos" value="10anos">
                    <label for="10anos">Até 10 anos</label>
                    <input type="radio" name="garantiaSuporte" id="garantiaEstendida" value="garantiaEstendida">
                    <label for="garantiaEstendida">Garantia Estendida</label>
                </div>
                <div class="full-width">
                    <label>Opções de financiamento:</label>
                    <input type="radio" name="opcaoFinanciamento" id="bancario" value="bancario">
                    <label for="bancario">Bancário</label>
                    <input type="radio" name="opcaoFinanciamento" id="parcela" value="parcela">
                    <label for="parcela">Parcela sem juros</label>
                </div>
                <div>
                    <label for="estimativa">Estimativa media de instalação (meses):</label>
                    <input type="text" name="estimativa" id="estimativa">
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 DimaSun</p>
        <a href="/sobreNos/index.html">Sobre Nós</a>
        <p>Contato</p>
    </footer>

    <script src="/scripts/auth.js"></script>
    <script src="/scripts/empresa.js"></script>
</body>
</html>
