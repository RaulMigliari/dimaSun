<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimaSun - Empresas Parceiras</title>    
    <link rel="stylesheet" href="/css/encontreEmpresa.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
    <header>
        <a id="logo_link" href="../index.html">DimaSun</a>
        <div id="elementos_header">
            <a href="/empresas/index.html">Empresas</a>
            <a href="/comoFunciona/index.html">Como Funciona</a>
            <a id="login_button" href="/login/index.html">Login</a>
            <a id="logout_button" href="../index.html" style="display: none;">Sair</a>
        </div>
    </header>
    <main>
        <form class="form-container">
            <h2>Informações do Cliente</h2>
            <div class="form-grid">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="endereco">Cidade - Estado:</label>
                    <input type="text" id="endereco" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" required>
                </div>
                <div>
                    <label for="telhado">Orientação e inclinação do telhado:</label>
                    <select name="telefone" id="telhado" required>
                        <option value="">Opções de orientação e inclinação...</option>
                        <option value="norteSul">Norte/Sul</option>
                        <option value="oesteLeste">Oeste/Leste</option>
                        <option value="ambos">Ambos</option>
                    </select>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                <div>
                    <label for="consumo">Consumo médio (últimos 3 meses) (kWh):</label>
                    <input type="text" id="consumo" required>
                </div>
                <div>
                    <label for="servicos">Serviço requisitado:</label>
                    <select name="servicos" id="servicos" required>
                        <option value="">Escolha o serviço requisitado...</option>
                        <option value="instalacaoPlaca">Instalação da placa</option>
                        <option value="manutencao">Manutenção</option>
                        <option value="consultoria">Consultoria</option>
                    </select>
                </div>
                <div>
                    <label for="tipo-imovel">Tipo de imóvel:</label>
                    <select id="tipo-imovel" required>
                        <option value="">Selecione...</option>
                        <option value="residencial">Residencial</option>
                        <option value="comercial">Comercial</option>
                    </select>
                </div>
                <div>
                    <label for="sombreamento">Presença de sombreamento:</label>
                    <select id="sombreamento" required>
                        <option value="">Selecione...</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div>
                    <label for="prazo-instalacao">Prazo para instalação:</label>
                    <select id="prazo-instalacao" required>
                        <option value="">Selecione...</option>
                        <option value="imediato">Imediato</option>
                        <option value="2-5-meses">2 a 5 meses</option>
                        <option value="mais-5-meses">Mais de 5 meses</option>
                    </select>
                </div>
                <div>
                    <label for="preferencia">Preferência:</label>
                    <select id="preferencia" required>
                        <option value="">Selecione...</option>
                        <option value="qualidade">Qualidade</option>
                        <option value="custo-beneficio">Custo-benefício</option>
                        <option value="equilibrio">Equilíbrio</option>
                    </select>
                </div>
                <div>
                    <label for="forma-pagamento">Forma de pagamento:</label>
                    <select id="forma-pagamento" required>
                        <option value="">Selecione...</option>
                        <option value="avista">À vista</option>
                        <option value="parcelado">Parcelado</option>
                        <option value="financiamento">Financiamento</option>
                    </select>
                </div>
                <div>
                    <label for="orcamento">Viabilidade financeira (R$):</label>
                    <input type="text" id="orcamento" required>
                </div>
                <div>
                    <label for="tamanho">Tamanho do Telhado de instalação (m²):</label>
                    <input type="text" id="tamanho" required>
                </div>
                <div>
                    <label for="email">E-mail para contato:</label>
                    <input type="email" id="email" required>
                </div>
            </div>
            <button type="submit">Enviar as Informações para analise</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 DimaSun</p>
        <a href="/sobreNos/index.html">Sobre Nós</a>
        <p>Contato</p>
    </footer>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/encontreEmpresa.js"></script>
</body>
</html>
