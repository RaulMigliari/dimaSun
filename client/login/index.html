<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimaSun - Login</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <a id="logo_link" href="../index.html">DimaSun</a>

        <div id="elementos_header">
            <a href="/empresas/index.html">Empresas</a>
            <a href="/comoFunciona/index.html">Como Funciona</a>
            <a id="login_button" href="/login/index.html">Login</a>
        </div>
    </header>
    <main>
        <div class="login_wrapper">
            <div class="login_container">
                <h2>Login</h2>
                <form id="form_login">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
    
                    <div class="cadastro_link">
                        <a href="/cadastro/index.html">Não tem uma conta? Cadastrar-se</a>
                    </div>
        
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" id="senha" required>
        
                    <button type="submit">Acessar</button>
                </form>
            </div>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 DimaSun</p>
        <a href="/sobreNos/index.html">Sobre Nós</a>
        <p>Contato</p>
    </footer>
    
    <script src="/scripts/client.js"></script>
</body>
</html>
